<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GShare 설정 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">설정 완료</h2>
            </div>
            <div class="card-body text-center py-5">
                <div class="success-icon">✓</div>
                <h3 class="mb-4">GShare 설정이 성공적으로 저장되었습니다!</h3>
                <p class="lead mb-4">설정을 적용하려면 컨테이너를 재시작해야 합니다.</p>
                <div class="alert alert-info" role="alert">
                    <p class="mb-0">다음 명령어로 컨테이너를 재시작할 수 있습니다:</p>
                    <code>docker restart gshare_manager</code>
                </div>
                <p>재시작 후에는 GShare 매니저가 설정된 NFS 마운트와 함께 자동으로 실행됩니다.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
