<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GShare 설정 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        #countdown {
            font-weight: bold;
            color: #dc3545;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
    <meta http-equiv="refresh" content="10;url=/" id="redirect-meta">
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">설정 완료</h2>
            </div>
            <div class="card-body text-center py-5">
                <div class="success-icon">✓</div>
                <h3 class="mb-4">GShare 설정이 성공적으로 저장되었습니다!</h3>
                <p class="lead mb-4">잠시 후 애플리케이션이 재시작되어 일반 모드로 전환됩니다.</p>
                
                <div class="alert alert-info" role="alert">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">로딩중...</span>
                        </div>
                        <span>
                            <span id="countdown">10</span>초 후에 자동으로 메인 페이지로 이동합니다...
                        </span>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button id="restart-now-btn" class="btn btn-primary">지금 재시작하기</button>
                </div>
                
                <div class="mt-4 text-muted">
                    <small>자동으로 이동하지 않는 경우, 위의 버튼을 클릭하거나 페이지를 새로고침 하세요.</small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 카운트다운 타이머
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        let redirectInProgress = false; // 리디렉션 진행 중 여부
        
        function updateCountdown() {
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                if (!redirectInProgress) {
                    // 카운트다운 완료 시 앱 재시작 요청 후 메인 페이지로 이동
                    redirectInProgress = true;
                    restartApp();
                }
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 앱 재시작 요청
        async function restartApp() {
            try {
                // 재시작 버튼 비활성화
                document.getElementById('restart-now-btn').disabled = true;
                document.getElementById('restart-now-btn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 재시작 중...';
                
                // 재시작 요청 전송
                const response = await fetch('/restart_app', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // 응답 확인
                if (response.ok) {
                    console.log('앱 재시작 요청 성공');
                    
                    // 5초 지연 후 메인 페이지로 리디렉션 (서버에 재시작할 시간을 줌)
                    document.querySelector('.alert-info').innerHTML = '<div class="d-flex align-items-center">' +
                        '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">로딩중...</span></div>' +
                        '<span>&nbsp;앱이 재시작 중입니다. 메인 페이지로 이동 중...</span></div>';
                        
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    // 오류 표시
                    console.error('앱 재시작 실패');
                    document.querySelector('.alert-info').classList.remove('alert-info');
                    document.querySelector('.alert-info').classList.add('alert-danger');
                    document.querySelector('.alert-info').innerHTML = '앱 재시작 실패. 수동으로 페이지를 새로고침하거나 컨테이너를 재시작해보세요.';
                    
                    // 재시작 버튼 활성화
                    document.getElementById('restart-now-btn').disabled = false;
                    document.getElementById('restart-now-btn').textContent = '다시 시도';
                }
            } catch (error) {
                console.error('앱 재시작 요청 중 오류 발생:', error);
                
                // 오류 메시지 표시
                document.querySelector('.alert-info').classList.remove('alert-info');
                document.querySelector('.alert-info').classList.add('alert-danger');
                document.querySelector('.alert-info').innerHTML = '앱 재시작 중 오류가 발생했습니다: ' + error.message;
                
                // 재시작 버튼 활성화
                document.getElementById('restart-now-btn').disabled = false;
                document.getElementById('restart-now-btn').textContent = '다시 시도';
                
                // 10초 후에도 메인 페이지로 이동 시도
                setTimeout(() => {
                    window.location.href = '/';
                }, 10000);
            }
        }
        
        // 즉시 재시작 버튼 이벤트 핸들러
        document.getElementById('restart-now-btn').addEventListener('click', function() {
            if (!redirectInProgress) {
                redirectInProgress = true;
                // 카운트다운 중지
                seconds = 0;
                countdownElement.textContent = seconds;
                
                // 재시작 진행
                restartApp();
            }
        });
        
        // 페이지 로드 시 카운트다운 시작
        updateCountdown();
        
        // 메타 태그 리디렉션 방지 (재시작 후 리디렉션 사용)
        const metaTag = document.getElementById('redirect-meta');
        if (metaTag) {
            metaTag.remove();
        }
    </script>
</body>
</html>
